<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-input type="email" label="Email" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="password"
              label="Password"
              labelPlacement="floating"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="block"
          >Switch to Login</ion-button
        >
        <ion-button color="primary" expand="block" (click)="onLogin()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
